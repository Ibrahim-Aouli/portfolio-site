<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibrahim Aouli - Web Developer & Data Analyst</title>
    <style>
        /* Root variables for colors, fonts, and sizes */
        :root {
            /* Colors */
            --color-primary: #1769b7;    /* Navy Blue */
            --color-secondary: #edc11e;  /* Soft Yellow */
            --color-green: #5cce97;      /* Light Green */
            --color-red: #E63946;        /* Soft Red */
            --color-dark: #000000;       /* Black */
            --color-light: #FAF3DD;      /* Off White */
            --color-black: #1C1C1C;      /* Charcoal Black */
            --color-white: #FFFFFF;      /* White */

            /* Font sizes */
            --font-size-small: 0.9em;
            --font-size-base: 1em;
            --font-size-large: 1.2em;
            --font-size-h1: 2.5em;
            --font-size-h2: 2em;
            --font-size-h3: 1.5em;

            /* Spacing */
            --padding-base: 20px;
            --padding-large: 40px;
            --margin-base: 20px;
            --border-radius: 8px;
        }

        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: var(--padding-base);
            background-color: var(--color-light);
            color: var(--color-dark);
        }

        header {
            background-color: var(--color-primary);
            color: var(--color-white);
            padding: var(--padding-base);
            text-align: center;
        }

        header h1 {
            font-size: var(--font-size-h1);
            margin-bottom: var(--margin-base);
        }

        header p {
            font-size: var(--font-size-large);
            margin-bottom: var(--margin-base);
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: var(--color-white);
            text-decoration: none;
        }

        section {
            margin: var(--margin-base) 0;
            padding: var(--padding-base);
            background-color: var(--color-white);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: var(--font-size-h2);
            margin-bottom: var(--margin-base);
            color: var(--color-primary);
        }

        p {
            font-size: var(--font-size-base);
            margin-bottom: var(--margin-base);
        }

        ul {
            list-style-type: square;
            margin-left: var(--margin-base);
        }

        ul li {
            margin-bottom: 8px;
        }

        a {
            color: var(--color-primary);
            text-decoration: none;
        }

        a:hover {
            color: var(--color-green);
            text-decoration: underline;
        }

        .cta {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--color-secondary);
            color: var(--color-white);
            border-radius: 5px;
            margin-top: var(--margin-base);
        }

        .cta:hover {
            background-color: var(--color-green);
            color: var(--color-white);
        }

        .project-list .project {
            margin-bottom: var(--margin-base);
        }

        .project h3 {
            font-size: var(--font-size-h3);
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Ibrahim Aouli</h1>
            <p>Web Developer | Data Analyst | Software Engineer</p>
            <nav>
                <ul>
                    <li><a href="/pages/portfolio.html">Back</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="introduction">
        <div class="intro-container">
            <h2>Cannot be shown</h2>
            <p>
                This project contains and works with intellectual property for various clients.
            </p>
        </div>
    </section>
</body>

</html>
